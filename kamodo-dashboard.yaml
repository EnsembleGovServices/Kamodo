import:
  dcc: dash_core_components
  html: dash_html_components
  dbc: dash_bootstrap_components

external_stylesheets:
#  - https://codepen.io/chriddyp/pen/bWLwgP.css
  - https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css
  - assets/css/dashboard.css

external_scripts:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML
  - assets/js/dashboard.js
  - https://code.jquery.com/jquery-3.6.0.js
  - https://code.jquery.com/ui/1.12.1/jquery-ui.js
  - https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js
  - https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js


app:
  jupyter_dash.JupyterDash:
    external_stylesheets: ${external_stylesheets}
    external_scripts: ${external_scripts}
    # suppress_callback_exceptions: True
    title: kamodo-dashboard


header:
  html.Div:
    children:
      - dbc.Row:
          children:
            - dbc.Col:
                width: 1
                children:
                  - html.H3: LOGO
                className: logo
            - dbc.Col:
                width: 11
                children: HEADER
                className: header


side-menubar:
  dbc.Col:
    width: 1
    children:
      - dbc.Tabs:
          children:
            - dbc.Tab:
                label: Workflow
                tab_id: workflow_tab
            - dbc.Tab:
                label: Models
                tab_id: models_tab
            - dbc.Tab:
                label: Datasets
                tab_id: datasets_tab
            - dbc.Tab:
                label: Editor
                tab_id: editor_tab
          id: SideMenuBarTabs
          active_tab: workflow_tab
    className: justify-content-center side-menubar

menubar-details:
  dbc.Col:
    width: 3
    children:
      - html.Div:
          id: content
    className: justify-content-center menubar-details

menubar-details-slider:
  dbc.Col:
    width: 3
    childre:
      - html.Div:
          children:
            - html.H1: I AM IN SLIDER
          id: slider-content
    className: justify-content-center menubar-details-slider
    id: menubar-details-slider


graph:
  dbc.Row:
    children:
      - dbc.Col:
          children:
            - dbc.Button:
                children: PLOT
                id: plot-graph
                className: mr-1 plot-graph
                color: primary
                size: md
                n_clicks: 0
            - dbc.Button:
                children: REMOVE
                id: remove-graph
                className: mr-1 remove-graph
                color: primary
                size: md
                n_clicks: 0
            - html.Div:
                id: kamodo-graph
                className: kamodo-graph


graph-section:
  dbc.Col:
    children:
      - ${graph}
    className: graph-section
    width: 8
#    id: graph-section

content-section:
  dbc.Row:
    children:
      - ${side-menubar}
      - ${menubar-details}
      - ${graph-section}
    style:
      height: 100vw

layout:
    html.Div:
      children:
        - html.Div:
            children:
              - ${header}
              - ${content-section}
            className: container-fluid h-100
      className: kamodo-dashboard



callbacks:
  sidemenubar_callback:
    output:
      - id: content
        attr: children
    input:
      - id: SideMenuBarTabs
        attr: active_tab
    callback: kamodo_callbacks.update_menubar_details


  model_callback:
    output:
      - id: collapse-1
        attr: is_open
      - id: collapse-2
        attr: is_open
      - id: collapse-3
        attr: is_open
    input:
      - id: group-1-toggle
        attr: n_clicks
      - id: group-2-toggle
        attr: n_clicks
      - id: group-3-toggle
        attr: n_clicks
    state:
      - id: collapse-1
        attr: is_open
      - id: collapse-2
        attr: is_open
      - id: collapse-3
        attr: is_open
    callback: kamodo_callbacks.toggle_accordion

  graph_graph:
    output:
      - id: kamodo-graph
        attr: children
    input:
      - id: plot-graph
        attr: n_clicks
      - id: remove-graph
        attr: n_clicks
    callback: kamodo_callbacks.graph_function


